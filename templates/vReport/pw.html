{% extends "base.html" %}
{% block body %}
<div class="page-header">
  <div class="page-header"><h1>Change Password</h1></div>
  <p>Update your password below.</p>
  <form action="" method="post" id="pw-change-form">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-error">Oops, please fix the errors below.</div>
    {% endif %}
    {% for field in form %}
    <div class="control-group
      {% if field.errors %}error{% endif %}">
      <label for="id_{{ field.html_name }}" class="control-label">{{ field.label }}</label>
      <div class="controls">
        {{ field }}
      </div>
      {% if field.errors %}
        <span class="help-block">{{ field.errors }}</span>
      {% endif %}
    </div>
    {% endfor %}
    <input type="hidden" name="next" value="{{ next }}" />
    <button class="btn btn-primary" type="submit">Change password</button>
  </form>
</div>
{% endblock %}
